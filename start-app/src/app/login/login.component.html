<input
  type="text"
  class="form-control"
  id="userName"
  placeholder="Enter your User Name"
  required
  autofocus
  [(ngModel)]="userName"
/>
<input
  type="password"
  class="form-control"
  id="password"
  placeholder="Enter your Password"
  [(ngModel)]="password"
/>
<button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
<div *ngIf="loginError">
  <br />
  <div class="alert alert-danger">
    <strong>Error!</strong> Login unsuccessful.
  </div>
</div>
